[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Add options here (if any)
addopts = -v --cov=scripts --cov-report=term-missing --cov-report=html

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (in seconds)
timeout = 30

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    browser: marks tests that require a browser (deselect with '-m "not browser"')
    integration: marks integration tests (deselect with '-m "not integration"')
    unit: marks unit tests (deselect with '-m "not unit"')
